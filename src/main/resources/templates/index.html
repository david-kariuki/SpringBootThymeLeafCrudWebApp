<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style></style>
</head>

<body>


<div class="container-fluid">

    <hr/>
    <div>
        <label class="label-primary">EMPLOYEE RECORDS</label>
    </div>
    <br/>

    <div>
        <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm">Register New Employee</a>
    </div>
    <br/>

    <table border="1" class="table table-striped table-responsive">
        <thead></thead>
    </table>
    <table border="1" class="table table-striped table-responsive">
        <thead>

        <tr>
            <th class="table-dark">#</th>
            <th class="table-dark">First Name</th>
            <th class="table-dark">Last Name</th>
            <th class="table-dark">Email Address</th>
            <th class="table-dark">PhoneNumber</th>
            <th class="table-dark">Address</th>
            <th class="table-dark">Gender</th>
            <th class="table-dark">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">

            <td class="table-dark" th:text="${listEmployees.indexOf(employee) + 1}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.emailAddress}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.address}"></td>
            <td>
                <span th:if="${employee.gender == 'M'}">Male</span>
                <span th:if="${employee.gender ==  'F'}">Female</span>
                <span th:if="${employee.gender == 'RNS'}">Rather Not Say</span>
            </td>

            <td>
                <a th:href="@{/showUpdateForm/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
            </td>
            <td th:if="${listEmployees} == null">
                <span >No registered employees</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
