<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

        <input type="text" th:field="*{firstName}" placeholder="Employee : First Name"
               class="form-control">
        <input type="text" th:field="*{lastName}" placeholder="Employee : Last Name"
        class="form-control">
        <input type="text" th:field="*{emailAddress}" placeholder="Employee : Email Address"
               class="form-control">

        <button type="submit" class="btn btn-info">Save</button>
    </form>
</div>
</body>
</html>
